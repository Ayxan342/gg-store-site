<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameDrop Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding-bottom: 50px;
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .case-box {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
    }
    .case-box img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #ff4b2b;
      border: none;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="lang-select">
    <select class="form-select" onchange="changeLang(this.value)">
      <option value="az">Az…ôrbaycan</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="en" selected>English</option>
    </select>
  </div>
  <h1 class="text-center mb-4">üéÆ GameDrop Store</h1>

  <div class="row">
    <!-- Game 1 -->
    <div class="col-md-4">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Standoff_2_logo.jpg" alt="Standoff 2">
        <h3 class="mt-2">Standoff 2</h3>
        <div class="case-box">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Knife">
          <h5>üî• Knife Case</h5>
          <p>199 Gold</p>
          <button class="btn btn-primary">Open</button>
        </div>
        <div class="case-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1183/1183894.png" alt="AWP">
          <h5>AWP Case</h5>
          <p>149 Gold</p>
          <button class="btn btn-primary">Open</button>
        </div>
      </div>
    </div>

    <!-- Game 2 -->
    <div class="col-md-4">
      <div class="game-card">
        <img src="https://seeklogo.com/images/P/pubg-mobile-logo-3F99C9D6F2-seeklogo.com.png" alt="PUBG">
        <h3 class="mt-2">PUBG</h3>
        <div class="case-box">
          <img src="https://cdn-icons-png.flaticon.com/512/3097/3097089.png" alt="Crate">
          <h5>Crate of Skins</h5>
          <p>250 UC</p>
          <button class="btn btn-primary">Open</button>
        </div>
      </div>
    </div>

    <!-- Game 3 -->
    <div class="col-md-4">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Brawl_Stars_Logo.png" alt="Brawl Stars">
        <h3 class="mt-2">Brawl Stars</h3>
        <div class="case-box">
          <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Skin Box">
          <h5>Skin Box</h5>
          <p>120 Gems</p>
          <button class="btn btn-primary">Open</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PRO Sub -->
  <div class="text-center mt-5">
    <h2>üî• Go PRO</h2>
    <p>Unlock more cases and rewards!</p>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <div class="case-box">
        <h5>1 Month</h5>
        <p>$4.99</p>
        <button class="btn btn-primary">Buy</button>
      </div>
      <div class="case-box">
        <h5>6 Months</h5>
        <p>$23.99</p>
        <button class="btn btn-primary">Buy</button>
      </div>
      <div class="case-box">
        <h5>12 Months</h5>
        <p>$39.99</p>
        <button class="btn btn-primary">Buy</button>
      </div>
    </div>
  </div>
</div>

<script>
  function changeLang(lang) {
    alert('Language change to: ' + lang); // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥
  }
</script>

</body>
</html>
